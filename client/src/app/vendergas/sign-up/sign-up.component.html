<div id="" class="contentContainerBordered">
    <!-- <header>
        <img height="50" src="../../../assets/logo.c037bd80.svg" class="logo">
        </header> -->
    <br>
    <form #signUpForm="ngForm" class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="user.nome" #nome="ngModel" name="nome" matInput placeholder="Digite o seu nome" value=""
            required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">
                    Esse campo é obrigatório!
                </div>
            </div>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="user.email" #email="ngModel"
            placeholder="Digite o seu E-mail" value="" required>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors.required">
                    Esse campo é obrigatório!
                </div>
            </div>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput type="password" name="senha" [(ngModel)]="user.senha" #senha="ngModel"
            placeholder="Digite a sua senha" value="" required>
            <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                <div [hidden]="!senha.errors.required">
                    Esse campo é obrigatório!
                </div>
            </div>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Repita a senha</mat-label>
            <input 
            type="password"
            name="confSenha" 
            matInput 
            [(ngModel)]="user.confSenha" 
            #confSenha="ngModel" 
            placeholder="Digite novamente a sua senha" 
            value="" 
            required>
            <div *ngIf="confSenha.errors && (confSenha.dirty || confSenha.touched)" class="alert alert-danger">
                <div [hidden]="!confSenha.errors.required">
                    Esse campo é obrigatório!
                </div>
            </div>
        </mat-form-field>
        <div class="button-row">
            <button mat-flat-button color="warn" (click)="goToLogin()">Cancelar</button>
            <button [disabled]="!signUpForm.form.valid" mat-flat-button style="float:right" (click)="signUp()"
            color="primary">Cadastrar</button>
        </div>
    </form>
</div>
