<div class="container">

    <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <!-- Coluna do Nome do produto -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome do produto </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        
        <!-- Coluna da Descrição do produto -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição do produto </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
        
        <!-- Coluna do Valor -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <!-- Coluna com os botões de editar e excluir -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <mat-cell *matCellDef="let row" >
                 <button mat-button color="accent" >Editar</button>
                 <button mat-button color="warn" >Excluir</button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
