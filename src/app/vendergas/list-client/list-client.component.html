<div class="container">
    <br>
    <header class="header">
        <h1>
            Lista de clientes
        </h1>
    </header>
    <br>
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">

        <!-- Coluna do Nome do cliente -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome do cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        
        <!-- Coluna da E-mail -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        
        <!-- Coluna do telefone -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <!-- Coluna com os botões de editar e excluir -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <mat-cell *matCellDef="let row" >
                 <button mat-button (click)="goToEdit(row)" color="accent" >Editar</button>
                 <button mat-button color="warn" (click)="deleteClient(row)">Excluir</button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
