<div class="container">

    <table mat-table [dataSource]="companies" class="mat-elevation-z8">

        <!-- Coluna do Nome Fantasia -->
        <ng-container matColumnDef="nomeFantasia">
            <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
        </ng-container>
        
        <!-- Coluna da Razão Social -->
        <ng-container matColumnDef="razaoSocial">
            <th mat-header-cell *matHeaderCellDef> Razão Social </th>
            <td mat-cell *matCellDef="let element"> {{element.razaoSocial}} </td>
        </ng-container>
        
        <!-- Coluna do CNPJ -->
        <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef> CNPJ </th>
            <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
        </ng-container>

        <!-- Coluna com os botões de editar e excluir -->
        <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Ações </mat-header-cell>
            <mat-cell *matCellDef="let row" >
                 <button mat-button color="accent" (click)="goToEdit(row)">Editar</button>
                 <button mat-button color="warn" (click)="deleteCompany(row)">Excluir</button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
